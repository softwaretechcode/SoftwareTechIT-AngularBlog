<div class="spinner-hide">
  <div *ngIf="load==true" class=" spinner-border text-danger " role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="load==false" class="d-flex postlist-container">
  <div class="row">
    <div *ngFor="let i of blogPosts;" class="card ">
      <span class="pro-cat"><a href="/category/{{i.category}}">ðŸ“‚{{i.category}}</a></span>
      <a (click)="openDetailPost(i.slug)">
        <div class="imgbg">
          <img *ngIf="i.featuredImage!=null" class="featuredImage " src="{{apiUrl+i.featuredImage}}">
          <img *ngIf="i.featuredImage==null" class="featuredImage" src="/src/assets/logo.png">
        </div>
        <h3 type="button" (click)="openDetailPost(i.slug)">{{i.title | slice:0:50 }}{{ i.title.length > 50 ? '...' :''}} </h3>
        <a class="col category-link" href="/category/{{i.category}}">ðŸ“‚{{i.category}}</a>&nbsp;
        <i class="bi bi-calendar"></i>{{i.date | datePipe:'MMM dd yyyy'}}
        <p>{{i.subTitle | slice:0:80 }}{{ i.subTitle.length > 80 ? '...' : ''}} </p>
        <h4> <img *ngIf="i.author.avatar!=null" class="authorAvatar" [src]="apiUrl+i.author.avatar"> {{i.author.name}}
          <i class="bi bi-suit-heart-fill poplike"></i>
          <a class="col txt-small shareicon" href="/"><i class="bi bi-share"></i></a>
        </h4>
        <a class="cbtn btn-readmore" (click)="openDetailPost(i.slug)">Read More</a>
      </a>
    </div>
    <div *ngIf="blogPosts==null">
      <h1>No Post Found</h1>
    </div>
  </div>
</div>
