          <form (ngSubmit)="login(loginForm.control.value)" #loginForm="ngForm" method="post">
            <div class="d-flex justify-content-center" >
              <h4 style="font-weight: 700;"> Login </h4>
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" ngModel #email="ngModel" placeholder="Enter Email" required="required" 
              [ngClass]="{'is-invalid':email.invalid && email.touched, 'is-valid':email.valid && email.touched}" />
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" ngModel #password="ngModel" placeholder="Enter Password" required="required" 
              [ngClass]="{'is-invalid':password.invalid && password.touched, 'is-valid':password.valid && password.touched}" />
            </div>
            <button type="submit" class="btn btn-info"  [disabled]="loginForm.invalid">Login</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <div class="row">
              <div class="col-6">
                <a routerLink="/sign-up" style="text-decoration: none;"> Need Account ? <span class="text-danger">Register</span></a>
              </div>
              <div class="col-6">
                <a href=""  (click)="forgetPassword(email.value)">Forget Password ?</a>
              </div>
            </div>
          </form>
        
        <!-- </div>
      </div> -->
    </div>
