<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 > Login </h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label0">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter Password">
            </div>
            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="row">
              <div class="col-md-6">
                <a routerLink="/sing-up" style="text-decoration: none;"> Need Account ? <span class="text-danger">Register</span></a>
              </div>
              <div class="col-md-6">
                <a href=""  (click)="forgetPassword()">Forget Password ?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
