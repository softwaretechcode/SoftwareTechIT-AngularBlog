<div class="container d-flex justify-items-center  row">
    <div class="px-5 col-12">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class=" ">
    <div class="form-group col-6">
      <label for="email" class="text-light">Email:</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">
        Email is required and must be a valid email address.
      </div>
    </div>
    <div class="form-group col-6">
      <label for="password" class="text-light">Password:</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
        Password is required.
      </div>
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

  </form>
</div>
</div>
